<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <div id="appArea">
        <h1>Password Generator</h1>
        
        <form>
            <div id="outputPanel" class="panels">
                <input id="generatedPassword" type="text">
                <button id="copyBtn" type="button">
                    <img id="copyIcon" src="imgs/copy-icon.svg" alt="copy password">
                </button>
            </div>

            <div id="controlPanel" class="panels">
                <div id="passwordLengthPanel" style="grid-area: length">
                    <div id="lengthLabels">
                        <label for="lengthSlider">Password Length</label>
                        <label id="passwordLength" for="lengthSlider">00</label>
                    </div>
                    <input id="lengthSlider" type="range" min="0" max="99" value="16">
                </div>

                <div id="checkboxGrid" style="grid-area: check">
                    <div class="checkboxes">
                        <input type="checkbox" id="lowerCheckbox">
                        <label>Lowercase</label>
                    </div>
                    <div class="checkboxes">
                        <input type="checkbox" id="upperCheckbox">
                        <label>Uppercase</label>
                    </div>
                    <div class="checkboxes">
                        <input type="checkbox" id="numberCheckbox">
                        <label>Numbers</label>
                    </div>
                    <div class="checkboxes">
                        <input type="checkbox" id="symbolCheckbox">
                        <label>Symbols</label>
                    </div>
                </div>

                <div id="strengthPanel" style="grid-area: strength">
                    <label>Strength</label>

                    <div id="strengthStatus">
                        <label id="strengthLabel">very strong</label>
                        <div id="strengthBars">
                            <div class="strengthBars"></div>
                            <div class="strengthBars"></div>
                            <div class="strengthBars"></div>
                            <div class="strengthBars"></div>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" type="button" style="grid-area: generate">Generate</button>
            </div>
                
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
